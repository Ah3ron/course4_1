version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: credit-risk-db
    environment:
      - POSTGRES_USER=credit_risk
      - POSTGRES_PASSWORD=credit_risk_password
      - POSTGRES_DB=credit_risk_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - credit-risk-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credit-risk-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - DATABASE_URL=postgresql://credit_risk:credit_risk_password@db:5432/credit_risk_db
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - credit-risk-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credit-risk-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - credit-risk-network

volumes:
  postgres_data:

networks:
  credit-risk-network:
    driver: bridge

