version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: credit-risk-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
    restart: unless-stopped
    networks:
      - credit-risk-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: credit-risk-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - credit-risk-network

networks:
  credit-risk-network:
    driver: bridge

